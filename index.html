<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <header></header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <h1 class="text-center mb-3"> Registrazione</h1>
                <div class="col col-sm-2 col-md-7 col-lg-6 g-3">
                    <input id="text-area" class="form-control form-control-lg" type="text" placeholder="Inserisci il tuo nome" aria-label=".form-control-lg example">
                    <div class="container mt-2">
                        <div class="row row-cols-3 justify-content-center">
                            <div class="col">
                                <button id="save" onclick="saveOnClick()" type="button" class="btn btn-success">Salva</button>
                            </div>
                            <div class="col">
                                <button id="remove" onclick="removeOnClick()" type="button" class="btn btn-danger">Rimuovi</button>
                            </div>
                            <div class="col fs-3 align-middle">
                                <p id="timer"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
