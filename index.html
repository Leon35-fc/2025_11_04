<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <header></header>
    <main>
        <h1 class="text-center bg-info text-white p-5 mb-3"> Registrazione</h1>
        <div class="container">
            <div class="row px-3 justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5 border border-primary-subtle border-5 rounded-4 shadow p-3 g-3">
                    <!-- <input id="text-area" class="form-control form-control-lg " type="text" placeholder="Inserisci il tuo nome" aria-label=".form-control-lg example"> -->
                    <div class="container mt-3">
                        <div class="row g-2">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                            <input id="text-area" class="form-control form-control-lg " type="text" placeholder="Inserisci il tuo nome" aria-label=".form-control-lg example">
                            </div>
                            <div class="col-3 col-sm-2 col-md-2 col-lg-2">
                                <button id="save" onclick="saveOnClick()" type="button" class="btn btn-success">Salva</button>
                            </div>
                            <div class="col-3 col-sm-2 col-md-2 col-lg-2">
                                <button id="remove" onclick="removeOnClick()" type="button" class="btn btn-danger">Rimuovi</button>
                            </div>
                            <div class="col-12 fs-5 text-center mt-5 px-2">
                                <p id="timer" class="border border-4 border-info rounded-pill"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="liveToast" class="toast shadow" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header bg-primary text-light">
                <strong class="me-auto ">Alert!</strong>
                <small></small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                Campo vuoto! Inserisci il tuo nome!
                </div>
            </div>
        </div>
    </main>
    <footer></footer>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
